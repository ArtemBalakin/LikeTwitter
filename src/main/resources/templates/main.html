<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Main page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Titles</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li>
                    <form class="d-flex" th:action="@{/filter}" method="get">
                        <div>
                            <input class="form-control me-2" type="search" placeholder="Tag" name="tag" aria-label="Search">
                        </div>
                        <div>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </div>
                    </form>
                </li>
                <form th:action="@{/logout}" method="post">
                    <li>
                        <button class="btn btn-primary" type="submit">Sign out</button>
                    </li>
                </form>
            </ul>
        </div>
    </div>
</nav>  
<form th:action="@{/main}" method="post">
    <div>
        <label> Text : <input type="text" name="text"/> </label>
        <label> Tag: <input type="text" name="tag"/> </label>
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Add title</button>
    </div>
</form>
<tr th:each="message : ${messages}">
    <div>
        <b th:utext="${message.id}"></b>
        <span th:utext="${message.text}"></span>
        <i th:utext="${message.tag}"></i>
        <strong th:text="${message.authorName}"></strong>
    </div>
</tr>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
